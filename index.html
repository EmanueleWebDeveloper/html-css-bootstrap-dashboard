<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header style="height: 80px;">
        <nav class="navbar navbar-expand-lg bg-white flex-nowrap">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">
                    <img class="img-fluid d-lg-none" height="60" 
                    width="60" src="./img/mobile-logo.png" alt="">

                    <img class="img-fluid d-none d-lg-block" 
                    src="./img/logo.svg" width="200">
                </a>

            

                <form class="d-flex bg-secondary subtle w-100 rounded" 
                role="search"> 

                    <div class="input-group">
                        <span class="input-group-text bg-secondary subtle" id="fa-magnifying-glass">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>

                        <input type="search" class="form-control bg-secondary subtle"
                        placeholder="cerca..." aria-label="search"
                        aria-describedby="basic-search">
                    </div>



                </form>

                <ul class="nav flex-nowrap mb-lg-0">
                    <li class="nav-item d-none d-lg-block">
                      <a class="nav-link text-secondary active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                      <a class="nav-link text-secondary" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                      <a class="nav-link disabled" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i></i>
                    </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                  </ul>

            </div>
        </nav>
    </header>

      <main style="height: calc(100vh - 80px); border: 5px solid red;">
        <div data-bs-theme="dark" id="sidebar" class="d-flex flex-column flex-shrink-0 bg-primary-subtle h-100" style="width: fit-content;">
           
           
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
              <li class="nav-item">
                <a href="#" class="text-light nav-link  py-3 rounded-0 align-items-center gap-2" aria-current="page"  data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                    <i class="fa-solid fa-house"></i> 
                    <span class="d-none d-lg-block" >Home</span>               
                  </a>
              </li>
              <li>
                <a href="#" class="text-light nav-link py-3 rounded-0 align-items-center gap-2"  data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                    <i class="fa-solid fa-chart-simple"></i>
                  <span class="d-none d-lg-block" >Stats</span>       
                         </a>
              </li>
              <li>
                <a href="#" class="text-light nav-link py-3 rounded-0 align-items-center gap-2"  data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                    <i class="fa-solid fa-signal"></i> 
                  <span class="d-none d-lg-block" >Stats</span>               
                </a>
              </li>
              
            </ul>
            <!-- boottom area -->
            <div">
              <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none align-items-center gap-2">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-block" >admin</span>
              </a>
            </div>
          </div>
      </main>

</body>
</html>
